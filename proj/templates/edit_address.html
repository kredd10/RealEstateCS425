{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Address</h2>
    
    {% if warning %}
    <div class="alert alert-warning" role="alert">
        {{ warning }}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="/edit_address/{{ address.address_id }}">
                <div class="form-group">
                    <label for="address_type">Address Type</label>
                    <select class="form-control" id="address_type" name="address_type" required>
                        <option value="primary" {% if address.address_type == 'primary' %}selected{% endif %}>Primary</option>
                        <option value="payment" {% if address.address_type == 'payment' %}selected{% endif %}>Payment</option>
                    </select>
                    <small class="text-danger">Note: Address type can only be 'primary' or 'payment'</small>
                </div>
                
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" class="form-control" id="street" name="street" value="{{ address.street }}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}" required>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label for="state">State/Province</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="zip_code">ZIP/Postal Code</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ address.zip_code }}">
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="{{ address.country }}">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Address</button>
                    <a href="/profile" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="mt-3">
        <form action="/delete_address/{{ address.address_id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this address?');">
            <button type="submit" class="btn btn-danger">Delete Address</button>
        </form>
    </div>
</div>
{% endblock %}
