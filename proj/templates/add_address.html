{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add New Address</h2>
    
    {% if warning %}
    <div class="alert alert-warning" role="alert">
        {{ warning }}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="/add_address">
                <div class="form-group">
                    <label for="address_type">Address Type</label>
                    <select class="form-control" id="address_type" name="address_type" required>
                        <option value="primary">Primary</option>
                        <option value="payment">Payment</option>
                    </select>
                    <small class="text-danger">Note: Address type can only be 'primary' or 'payment'</small>
                </div>
                
                <div class="mb-3">
                    <label for="street" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="state" class="form-label">State/Province</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="zip_code" class="form-label">ZIP/Postal Code</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="USA">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Add Address</button>
                    <a href="/profile" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
