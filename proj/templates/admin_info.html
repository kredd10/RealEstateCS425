{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Database Information</h2>
    
    <div class="card">
        <div class="card-header">
            <h5>Address Type Constraint</h5>
        </div>
        <div class="card-body">
            <pre>{{ constraint_def }}</pre>
            
            <h6>Allowed Values:</h6>
            <ul>
                {% for value in allowed_values %}
                <li>{{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
